name: tp0
services:
  server:
    container_name: server
    image: server:latest
    volumes:
      - ./server/config.ini:/config.ini
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - testing_net
  unzipper:
    image: busybox
    volumes:
      - ./data:/data
    entrypoint: /bin/sh
    command: -c "unzip /data/dataset.zip -d /data && sleep 5"
  client1:
    container_name: client1
    image: client:latest
    volumes:
      - ./client/config.yaml:/config.yaml
    entrypoint: /client
    environment:
      - CLI_ID=1
      - NOMBRE=${NOMBRE}
      - APELLIDO=${APELLIDO}
      - DOCUMENTO=${DOCUMENTO}
      - NACIMIENTO=${NACIMIENTO}
      - NUMERO=${NUMERO}
    networks:
      - testing_net
    depends_on:
      - server
      - unzipper
networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
